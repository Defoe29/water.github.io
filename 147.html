<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        #container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .device {
            width: 45%;
            height: 300px;
            margin: 10px;
            float: left;
            border: 2px solid #333; /* Add border styling */
            border-radius: 10px; /* Add border radius for rounded corners */
            overflow: hidden; /* Ensure content doesn't overflow */
        }
        .square {
            width: 25%;
            height: 25vw;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Device Viewer</h1>
        <p>Date: <span id="date"></span></p>
        <p>Time: <span id="time"></span></p>
    </header>
    <div id="container">
        <!-- 鏡頭 -->
        <div id="camera" class="device square">
            <iframe src="http://192.168.0.108/" frameborder="0" scrolling="no"></iframe>
        </div>
        <!-- 水位數值 -->
        <div id="waterLevel">
            <iframe src="http://192.168.0.107/" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    <footer>
        <p>Water Level Record: <span id="waterRecord"></span></p>
        <script>
            // Get current date and time
            function updateTime() {
                var now = new Date();
                var date = now.toLocaleDateString();
                var time = now.toLocaleTimeString();
                document.getElementById('date').textContent = date;
                document.getElementById('time').textContent = time;
            }
            // Function to update water level record (dummy example)
            function updateWaterRecord() {
                var waterRecord = "2024 Water Level Record";
                document.getElementById('waterRecord').textContent = waterRecord;
            }
            // Call functions initially
            updateTime();
            updateWaterRecord();
            // Update time every second
            setInterval(updateTime, 1000);
        </script>
    </footer>
</body>
</html>
